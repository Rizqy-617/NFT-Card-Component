<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg"/>
      <div class="card-body">
        <section class="upperBody">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </section>
        <section class="middleBody">
          <span class="ether"><img src="/images/icon-ethereum.svg"/>0.041ETH</span>
          <span><img src="images/icon-clock.svg"/>3 Days left</span>
        </section>
        <hr>
        <section class="lowerBody">
          <span><img src="images/image-avatar.png"/>Creation of <span class="white">Jules Wyvern</span></span>
        </section>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rizqy-617">Rizqy Andriansyah</a>.
  </div>
</body>
</html>
